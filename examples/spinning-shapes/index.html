<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>elm-gameroom</title>
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        font-family: monospace;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        position: relative;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      @keyframes spin {
        0% {
          transform: rotateZ(0deg);
        }

        100% {
          transform: rotateZ(360deg);
        }
      }

      .spinning-shapes-container polygon {
        fill: #293045;
        animation: spin 30s linear infinite;
      }

      .spinning-shapes-container g:first-child polygon {
        animation: spin 30s linear reverse infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/app.js"></script>
    <script src="/elm.js"></script>
    <script>
      var app = window.Elm.Main.embed(document.getElementById('root'))
      window.talkToPorts(window.db, app.ports)
    </script>
  </body>
</html>
